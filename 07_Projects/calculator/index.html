<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <h1>Calculator</h1>
        <form>
            <label for="number">Enter First Number:</label>
            <input type="number" id="number" placeholder="Enter number">

            <h1 class="sign">+</h1>
            <label for="number1">Enter second Number:</label>
            <input type="number" id="number1" placeholder="Enter number">
            <br>
            <br>
            <br>
            <button type="submit">Result</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    const button = document.querySelector('button')
    const result = document.getElementById('result')
    function addition(a,b){
        return a + b;
    }
    

    button.addEventListener('click',function(e){
        e.preventDefault();
        let x = parseInt(document.getElementById('number').value);
        let y = parseInt(document.getElementById('number1').value);
        
        result.innerHTML = `Result: ${addition(x,y)}`;
        
    })
    </script>

</body>

</html>
