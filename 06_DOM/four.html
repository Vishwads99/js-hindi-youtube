<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 4</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Insert value in given list
    function addLanguage(LangName){  //function define to add language(i.e an <li>) to list using DOM
        const li = document.createElement('li')
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python') //function calling
    addLanguage('java')

    
    function addoptiLang(LangName){  //Optimize way
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(LangName)) //here we saved a place of one variable
        document.querySelector('.language').appendChild(li)

    }
    addoptiLang('C++')


    // Edit Values from given list

    const secondlang = document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML = "mojo" //not optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo" //here we can also use append child method
    secondlang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>TypeScript</li>"


    //Remove Element from list
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
