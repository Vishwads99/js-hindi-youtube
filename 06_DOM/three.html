<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title','vishwa')
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    //div.innerText = "chai aur code"   this is not optimized way;
    const addText = document.createTextNode("chai aur code") //hence we use this to add text
    div.appendChild(addText)

    // till now this div is only created in memory ...
    document.body.appendChild(div) //this will show all this created div in screen

</script>
